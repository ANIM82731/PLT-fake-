<form name="contact" method="POST" data-netlify="true">
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 롤 할까? Play LoL Today?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="PTLcss.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>오늘 롤 할까?</h1>
        </div>
        <div class="subheader">
            <h2>나의 오늘 팀운은?</h2>
        </div>
        <div class="main">
            <div class="mainletter">
                <p id = "server"> KR </p>
                <p id = "warning">대,소문자 및 띄어쓰기에 주의해주세요</p>
            </div>
            <div class="mainfigure">
                <div id="figure1"></div>
                <div id="figure2"></div>
                <div id="figure3"></div>
            </div>
            <div class="maintext">
                <input id="nikname" type="text" placeholder="소환사 이름을 입력해주세요" onfocus="this.placeholder=''"
                    onblur="this.placeholder='소환사 이름을 입력해주세요'">
            </div>
            <div class="mainbutton">
                <button id="result">결 과 보 기</button>
            </div>
        </div>
    </div>
    <script src="PLTact.js"></script>
</body>
</html>
